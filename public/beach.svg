<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="100%" height="100%" fill="#87CEEB" />

  <!-- Sun -->
  <circle cx="700" cy="100" r="50" fill="yellow" />

  <!-- Sea -->
  <rect y="300" width="100%" height="300" fill="#1E90FF" />

  <!-- Sand -->
  <rect y="450" width="100%" height="150" fill="#F4A460" />

  <!-- Palm Tree -->
  <g transform="translate(100, 300)">
    <rect x="30" y="150" width="20" height="100" fill="#8B4513" />
    <circle cx="40" cy="150" r="40" fill="#228B22" />
    <circle cx="70" cy="130" r="40" fill="#228B22" />
    <circle cx="10" cy="130" r="40" fill="#228B22" />
    <circle cx="40" cy="100" r="40" fill="#228B22" />
  </g>

  <!-- Beach Umbrella -->
  <g transform="translate(500, 380)">
    <polygon points="0,0 60,0 30,-40" fill="#FF6347" />
    <rect x="28" y="0" width="4" height="50" fill="#8B4513" />
  </g>

  <!-- Shell -->
  <path d="M320,500 Q340,480 360,500 T400,500 Q420,480 440,500 Q460,520 440,540 T400,540 Q380,560 360,540 Q340,560 320,540 Q300,520 320,500 Z" fill="#FFDAB9" />
</svg>
